<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Oswald:700|Patua+One|Roboto+Condensed:700" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <title>World Food</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">World Food</a>
      </div>
      <ul class="nav navbar-nav">
        <li><a href="#">About</a></li>
        <li><a href="#">Recipes</a></li>
        <li><a href="#">Restaurants</a></li>
      </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#contact"><span class="glyphicon glyphicon-user"></span>Contact us</a></li>
        </ul>
    </div>
  </nav>
    <!-- Closing Nav header -->


          <div class="container" id="#contact">
            <section id="contact" class="content-section text-center">
              <div class="contact-section">
                <div class="container">
                  <h2>Contact</h2>
                  <p>Reach out to us via the form below.</p>
                  <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                      <form class="form-horizontal">
                        <div class="form-group">
                          <label for="exampleInputName2">Name</label>
                          <input type="text" class="form-control" id="exampleInputName2" placeholder="Name">
                        </div>
                        <div class="form-group">
                          <label for="exampleInputEmail2">Email</label>
                          <input type="email" class="form-control" id="exampleInputEmail2" placeholder="name@example.com">
                        </div>
                        <div class="form-group ">
                          <label for="exampleInputText">Your Message</label>
                          <textarea  class="form-control" placeholder="Description"></textarea>
                        </div>
                        <button type="submit" class="btn btn-default">Send</button>
                      </form>

                      <hr>
                      <h3>Follow us on social media</h3>
                      <ul class="list-inline banner-social-buttons">
                        <li><a href="#" class="btn btn-default btn-lg"><i class="fa fa-twitter"> <span class="Twitter">Twitter</span></i></a></li>
                        <li><a href="#" class="btn btn-default btn-lg"><i class="fa fa-facebook"> <span class="Facebook" color: "#008CBA">Facebook</span></i></a></li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </section>

          </body>
          </html>
